<ion-header>

  <ion-navbar color="dark">
    <ion-title>Quiz </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
    <h1>English</h1>


    <ion-slides pager="true" class="f">
            <ion-slide >
                        <h3>Find the lowercase Letter in the alphabet?</h3><br>
            
            <ion-item class="t">
                    <select [(ngModel)]="question1" >
                            <option value="1">a</option>
                            <option value="2">B</option>
                            <option value="4">C</option>
                            <option value="5">D</option>
                    </select>
            </ion-item>
            
            </ion-slide>
            <ion-slide >
                    <h3>Find the uppercase Letter in the alphabet?</h3><br>
            
            <ion-item class="t">
                <select [(ngModel)]="question2" >
                        <option value="1">e</option>
                        <option value="2">f</option>
                        <option value="4">G</option>
                        <option value="5">h</option>
                </select>
            </ion-item>
            
            </ion-slide>
            
            <ion-slide >
                    <h3>Find the uppercase Letter in the alphabet?</h3><br>
            
            <ion-item class="t">
                <select [(ngModel)]="question3" >
                        <option value="1">i</option>
                        <option value="2">j</option>
                        <option value="4">K</option>
                        <option value="5">l</option>
                </select>
            </ion-item>
            
            </ion-slide>
            <ion-slide >
                    <h3>Find the lowercase Letter in the alphabet?</h3><br>
            
            <ion-item class="t">
                <select [(ngModel)]="question4" >
                        <option value="1">M</option>
                        <option value="2">N</option>
                        <option value="4">o</option>
                        <option value="5">P</option>
                </select>
              
            </ion-item>
            <button ion-button small color="dark" (click)=" submit()">Next</button>
            </ion-slide>
                </ion-slides>
            
            <h3>Level 2</h3>









        
</ion-content>
