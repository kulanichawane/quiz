<ion-header>

  <ion-navbar color="dark">
    <ion-title>Quiz  </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
    <h1>Sports</h1>

    
    


<ion-slides pager="true" class="f">
        <ion-slide >
                    <h3>Who is the richest player in PSL ?</h3><br>
        
        <ion-item class="t">
                <select [(ngModel)]="question1" >
                        <option value="1">Teko Modise</option>
                        <option value="2">Bernard Parker</option>
                        <option value="4">Vusi Mduli</option>
                        <option value="5">Paul Masehe</option>
                </select>
        </ion-item>
        
        </ion-slide>
        <ion-slide >
                <h3>Select Kaizer Chiefs player?</h3><br>
        
        <ion-item class="t">
            <select [(ngModel)]="question2" >
                    <option value="1">Mark Mayambela</option>
                    <option value="2">Teko Modise</option>
                    <option value="4">Simphiwe Tshabalala</option>
                    <option value="5">Doctor Zwane</option>
            </select>
        </ion-item>
        
        </ion-slide>
        
        <ion-slide class="t" >
                <h3>Which F1 car brand does luis Harmelton drive </h3><br>
        
        <ion-item class="t">
            <select [(ngModel)]="question3" >
                    <option value="1">Toyota</option>
                    <option value="2">VW</option>
                    <option value="4">Mercedis Benz</option>
                    <option value="5">Ferari</option>
            </select>
        </ion-item>
        
        </ion-slide>
        <ion-slide >
                <h3>Which jersey number does Cristiano Ronaldo wear</h3><br>
        
        <ion-item class="t">
            <select [(ngModel)]="question4" >
                    <option value="1">11</option>
                    <option value="2">9</option>
                    <option value="4">7</option>
                    <option value="5">10</option>
            </select>
          
        </ion-item>
        <button ion-button small color="dark" (click)=" submit()">Next</button>
        </ion-slide>
            </ion-slides>
        
        <h3>Level 4</h3>













</ion-content>
